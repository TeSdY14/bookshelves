<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" name="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Nom de l'auteur</label>
        <input type="text" class="form-control" id="author" name="author" formControlName="author">
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
